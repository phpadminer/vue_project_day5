<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>

<div id="app">
    <modal>
        <h1 slot="title">定制标题</h1>
        <span>dsdsds</span>
    </modal>

</div>
<!--模板中只能有一个根元素 可以通过元素属性定制模板-->
<!--slot中可以放置一些默认的内容 如果传递了内容则会被替换掉-->
<template id="modal">
    <div>
        <slot name="title">这是一个默认标题</slot>
        <slot name="default">这是一个默认标题</slot>

    </div>
</template>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    var modal = {
        template:'#modal'
    }
    var vm = new Vue({
        el: '#app',
        components:{
          modal:modal
        },
        data: {
            msg: 'hello world'
        }
    })
</script>
</html>
