<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
</head>
<body>
<div id="app">
    <router-link to="/home">首页</router-link>
    <router-link to="/list">列表</router-link>
    <router-view></router-view>
</div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home = {
        template:'<div>首页</div>'
    };
    let list = {
        template:'<div>列表</div>'
    };
    let routes =[
        {
            //这个是默认的路由
            path:'',
            component:home
        },
        {
            path:'/home',
            component:home
        },
        {
            path:'/list',
            component:list
        },
        //重定向
        {
            path:'*',
            redirect:'/home'
        }
    ];
    let router = new VueRouter({
        routes
    });
    let vm = new Vue({
        el: '#app',
        router
    })
</script>
</html>
